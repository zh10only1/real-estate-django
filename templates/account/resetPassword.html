{% extends 'include/base.html' %}
{% load static %}
{% block body %}


<div class="container my-5">
  <form class="border p-3" style="width: 100%; max-width: 600px; margin: auto; " action="{% url 'account:reset_password' %}" method="POST">
    {% csrf_token %}
    <h1 class="text-center mb-4">{{ ResetPassword}}</h1>
    <!-- Email input -->
    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">{{ Password_rp }}</label>
        <input name="password" type="password" id="form2Example2" class="form-control" />
      </div>
  
      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">{{ RepeatPassword }}</label>
        <input name="confirm_password" type="password" id="form2Example2" class="form-control" />
      </div>
      <input type="hidden" name="email" value="{{ email }}">
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">{{ Reset }}</button>
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0 mt-4"
        role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
    {% endif %}
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>{{ AlreadyHaveAccount_rp }} <a href="{% url 'account:login' %}">Log in</a></p>
      
    </div>
</form>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>


{% endblock %}
